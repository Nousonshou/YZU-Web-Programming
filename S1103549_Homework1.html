<!DOCTYPE html>
<head>
  <title>S1103549 Homework 1</title>
  <style type="text/css">
    <body>
      <div class="form" style="opacity:1;">
        <div class="form_header text-center"><h1> School Trip Registration Form</h1></div>
        <div class="main">
      
      <form>
        
        <div id="name">
        <legend><span class="name"></span>Your basic info</legend>
        <input class="firstname" type="text" name="first_name"><br>
        <label class="firstname_label">First Name</label>
        <input class="lastname" type="text" name="last_name">
        <label class="lastname_label">Last Name</label>
        </div>
    
        <h2 class="name">Student ID</h2>
        <input class="Student-id" type="text" name="Student ID">
    
        <fieldset>
          <legend><span class="name"></span>Your basic info</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name">
          
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email">
          
          <label>How did you get this info:</label>
          <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Under 13</label><br>
          <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">13 or older</label>
        </fieldset>
        
        <fieldset>
          <legend><span class="number"></span>Your profile</legend>
          <label for="choice">Other:</label>
          <textarea id="bio" name="user_bio"></textarea>
        </fieldset>
        <fieldset>
        <label for="major">Major:</label>
        <select id="major" name="user_major">
            <option value="college_of_engineering">College Of Engineering</option>
            <option value="college_of_informatics">College Of Informatics</option>
            <option value="college_of_management">College Of Management</option>
            <option value="college_of_humanities_and_social_sciences"> College Of Humanities And Social Sciences</option>
            <option value="college_of_electrical_and_communication_engineering">College Of Electrical and Communication Engineering</option>
            <option value="other">Other</option>
        </select>
        
          <label>Interests:</label>
          <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Development</label><br>
            <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Design</label><br>
          <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Business</label>
        
        </fieldset>
        <button type="submit">Sign Up</button>
      </form>
      
    </body>
    </head>
</html>
