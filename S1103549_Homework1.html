<!DOCTYPE html>
<html>
 <head>
  <title></title>
  <style type="text/css">
  body{
     background-position:center;
     background-attachment:fixed;
     background-size:cover;
     font-family:sans-serif;
     margin-top:40px;
     }
  .circle{
           width:800px;
           margin:auto;
           padding:10px 0px 10px 0px;
           text-align:center;
           border-radius: 15px 15px 15px 15px;
           border: 1px dotted #605481;
          }
  .col-md-8{
           background-image:url(images/back10.png);
           background-size:cover;
           border-radius:20px;
           }
  .display-flex{
               color: black;
               text-align: center;
               vertical-align: middle;
               font-size: 40px;
               }
  .card-header{
              color:black;
              text-align:center;
              vertical-align:middle;text-center
              }
  .card{
       opacity:0.7;
       }
  .card-body{
            background-image: url(images/back7.png);
            }
  </style>
 </head>
 <body>
 

 
 <div class= "container">
 <div class= "circle">
 
	<div class= "row">
	<div class= "col-md-8 offset-md-2">
		<font size="+10"><b>School Trip</b></font>
		<br>
		<br>
  
<div class= "card">
<font size="+6"><b>Registration Form</b></font>
<div class= "card-body">
<form class= "row g-2">

<fieldset>
          <legend><span class="number">1</span>Student's Info</legend>
<div class= "col-sm-6">
  <label for= "firstName" class="form-label">First Name&nbsp;:&nbsp; </label>
  <input type= "text" class= "form-control" id= "firstName">
</div>
									
<div class= "col-sm-6">
	<label for ="lastName" class= "form-label">Last Name&nbsp;:&nbsp;</label>
	<input type= "text" class= "form-control" id= "lastName">
</div>

<div class= "col-sm-6">
	<label for= "studentID" class="form-label">Student ID&nbsp;:&nbsp;</label>
	<input type= "studentID" class= "form-control" id= "student-ID">
</div><br>
<div class="col-sm-6">
          <label for= "country" class= "form-label">Nationality&nbsp;:&nbsp;</label>
          <select name= "country">
	    <option disabled="disabled" selected>--Choose Country</option>
            <option value= "Taiwan">Taiwan</option>
            <option value= "Indonesia">Indonesia</option>
            <option value= "Vietnam">Vietnum</option>
            <option value= "Philippines" >Philippines</option>
            <option value= "Malaysia">Malaysia</option>
            <option value= "China">China</option>
            <option value= "Japan">Japan</option>
            <option value= "Korea">Korea</option>
            <option value= "Other">Other</option>
          </select>
          </div><br>
<fieldset>

<legend><span class="section"></span>Contact Info</legend>
<div class= "col-sm-6">
	<label for="mail" class="form-label">Email&nbsp;:&nbsp;</label>
    <input type="email" id="mail" name="user_email">
</div>

<div>
	<label class="phone-number">Phone Number&nbsp;:&nbsp;</label>
   	<input class="number" type="text" name="phone">
</div>

</fieldset>

<br><label for="major">Major:</label>
        <select id="major" name="user_major">
        	<option disabled="disabled" selected>--Choose Department</option>
            <option value="college_of_engineering">College Of Engineering</option>
            <option value="college_of_informatics">College Of Informatics</option>
            <option value="college_of_management">College Of Management</option>
            <option value="college_of_humanities_and_social_sciences"> College Of Humanities And Social Sciences</option>
            <option value="college_of_electrical_and_communication_engineering">College Of Electrical and Communication Engineering</option>
            <option value="other">Other</option>
        </select>
</fieldset><br>

<fieldset>
          <legend><span class="number">3</span>Trip Info</legend>
  
<label for="destination">I will travel to::</label>
        <select id="destination" name="user_destination">
        	<option disabled="disabled" selected>--Choose Destination</option>
            <option value="college_of_engineering">Hualien</option>
            <option value="college_of_informatics">Kaohsiung</option>
            <option value="college_of_management">Taipei National Palace Museum</option>
        </select><br><br>
        
<legend><span class="name"></span>How did you know about the trip?</legend>

        <label class="checkbox">
          <input type="checkbox" id="GAO_email" value="source_gao_email" name="user_source">
          <span class="light">GAO Email</span>
        <label class="checkbox">
          <input type="checkbox" id="portal" value="source_portal" name="user_source">
          <span class="light">Portal</label>
        </label>
        <label class="checkbox">
          <input type="checkbox" id="friend" value="source_friends" name="user_source">
          <span class="light">Friend</label>
        </label>
        <label class="checkbox">
          <input type="checkbox" id="flyer" value="source_friends" name="user_source">
          <span class="light">Flyer</label>
        </label><br>
        <label class="checkbox">
          <input type="checkbox" id="other" value="source_other" name="user_source">
          <span class="light">Other:</label>
        </label><br>
                
    
          <textarea id="extra_source" name="extra"></textarea><br><br>
          
     <label class="radio">
     <input class="checkbox-last" type="radio" name="">
     <span class="checkmark">Request Special Care </span><br>
    
     <br><button type="submit">Register</button>
        
   </fieldset>
      </form>
	</footer>
